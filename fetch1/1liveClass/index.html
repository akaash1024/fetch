


<!DOCTYPE html>
<html lang="en">
<head>
    <style>

        #container {
            display: grid;
            grid-template-columns: repeat(4,1fr);
            margin-top: 5%;
            margin-right: 5%;
            margin-left: 5%;
            grid-gap: 20px;
        }


        #container > div{
            align-items: center;
            justify-content: center;
            border: 1px solid #cecece;
        }

        img {
            width: 90%;
            height: 225px;
        }
    </style>
    <title>E Commerce</title>
</head>
<body>
    <h1>E Commerce</h1>

    <div id="container"></div>

</body>
<script src="./index.js"></script>
</html>
